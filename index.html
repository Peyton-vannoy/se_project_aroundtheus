<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__profile modal__profile_title"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__profile modal__profile_description"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-btn"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__profile modal__input_type_name"
            type="text"
            id="profile-title-input"
            name="name"
            placeholder="Title"
          />
          <input
            class="modal__profile modal__input_type_url"
            type="text"
            id="profile-description-input"
            name="url"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- previewImageModal -->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_image">
        <button class="modal__close" id="modal-close-btn"></button>
        <img src="" alt="" class="popup__image" />
        <p class="popup__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
