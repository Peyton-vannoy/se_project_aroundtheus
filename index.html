<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit popup -->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button class="popup__close" id="popup-close-btn"></button>
        <p class="popup__heading">Edit Profile</p>
        <form class="popup__form">
          <input
            class="popup__input popup__profile_title"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Jacques Cousteau"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="popup__error" id="profile-title-input-error"></span>
          <input
            class="popup__input popup__profile_description"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Explorer"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="popup__error"
            id="profile-description-input-error"
          ></span>
          <button class="button popup__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add popup -->
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" id="popup-close-btn"></button>
        <p class="popup__heading">New Place</p>
        <form class="popup__form" id="add-card-form">
          <input
            class="popup__input popup__description_type_name"
            type="text"
            id="profile-title-input"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__error" id="profile-title-input-error"></span>
          <input
            class="popup__input popup__input_type_url"
            type="url"
            id="profile-description-input"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class="popup__error" id="profile-description-input-error"
            >please enter a web address.</span
          >
          <button class="button popup__button popup__button_disabled" disabled>
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- previewImagepopup -->
    <div class="popup" id="image-popup">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" id="popup-close-btn"></button>
        <img src="" alt="" class="popup__image" />
        <p class="popup__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" type="module"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
